name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 如果 --provenance 导致 404 (常见的 sigstore 校验失败响应)，
        # 那么不带 provenance 应该能发上去。
        run: |
          rm -f .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: 'oidc-bypass'
