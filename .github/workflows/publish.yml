name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 2025 年终极破障：
        # 强制指定 registry，明确 access，且带上 --provenance。
        # 不设置 NODE_AUTH_TOKEN，让 npm CLI 自动进入 OIDC 检测流。
        run: npm publish --registry=https://registry.npmjs.org/ --access=public --provenance
