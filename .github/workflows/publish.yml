name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Configure OIDC for NPM
        # 2025 年关键补丁：提示 NPM CLI 使用 Bearer 类型的 OIDC 令牌进行认证
        run: npm config set //registry.npmjs.org/:token_type=bearer

      - name: Publish to NPM
        run: npm publish --provenance --access public
