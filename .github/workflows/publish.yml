name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 注意：这里也增加 registry-url 并显式声明 scope
          registry-url: 'https://registry.npmjs.org/'
          scope: '@datafrog-io'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 使用 placeholder 成功激活过一次 ENEEDAUTH 破解，我们继续保留
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: 'oidc-is-live'
