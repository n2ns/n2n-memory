name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

# 权限提升至顶层确保整个工作流可见
permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 这里不需要任何 flag，配置已全部在 package.json 的 publishConfig 中
        run: npm publish
