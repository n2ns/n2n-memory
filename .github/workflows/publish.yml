name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure Scope Registry
        # 仅仅绑定 Scope 到主注册表，不写 Token。
        # 这会让 npm 知道往哪发，同时因为没有 Token，
        # 它会触发 fallback 逻辑去寻找 OIDC 令牌。
        run: npm config set @datafrog-io:registry https://registry.npmjs.org/

      - name: Publish to NPM
        # 最纯净的命令，不带 env。
        run: npm publish --provenance --access public
