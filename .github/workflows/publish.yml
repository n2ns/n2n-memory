name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 2025 黄金配置方案：
        # 1. rm -f .npmrc: 强行删除 setup-node 注入的可疑配置，确保不读残留 token
        # 2. oidc-bypass placeholder: 激活 npm CLI 的认证逻辑，让其回落至 OIDC
        # 3. --provenance: 触发 2025 年标准的凭证生成。
        run: |
          rm -f .npmrc
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: 'oidc-bypass'
