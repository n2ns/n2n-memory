name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 暂时去掉 --provenance，先打通 OIDC 的主路径。
        # 继续保持 placeholder 技巧，因为它已经帮我们跨过了 ENEEDAUTH。
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: 'oidc-bridge'
