name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # 注意：这里故意不写 registry-url

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 2025 年“手动破障”：清空环境变量，确保 npm 没有任何 pre-auth 干扰
        run: |
          unset NPM_CONFIG_USERCONFIG
          npm config delete //registry.npmjs.org/:_authToken
          npm publish --provenance --access public
