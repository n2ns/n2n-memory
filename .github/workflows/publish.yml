name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 我们已经完全对齐了 registry, access, repository URL。
        # 仍然使用 placeholder 确保不报 ENEEDAUTH。
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: 'oidc-final-push'
