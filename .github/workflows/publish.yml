name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 2025 年终极发布脚本：
        # 1. 显式指定 registry 避免环境变量干扰
        # 2. 显式指定 access
        # 3. 显式禁用 provenance (在 1.0.3 这一关先求稳，1.0.4 再开)
        run: |
          npm publish --registry=https://registry.npmjs.org/ --access=public --no-provenance
        env:
          # 这个变量只要不是空的，就能触发 npm CLI 的认证逻辑，进而激活 id-token
          NODE_AUTH_TOKEN: 'oidc-trigger'
