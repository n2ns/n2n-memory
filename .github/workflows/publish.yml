name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 2025 黄金配置：
        # 1. 之前 setup-node 生成了指向 npm 的 .npmrc 配置
        # 2. 我们不提供 NODE_AUTH_TOKEN 变量
        # 3. npm publish 检测到 provenance 标志后，会尝试从 GitHub 的 OIDC 端点自动获取动态令牌
        run: npm publish --provenance --access public
