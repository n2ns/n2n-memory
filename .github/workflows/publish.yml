name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          scope: '@datafrog-io'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # 2025 年官方应对 2FA + OIDC 的特殊配置：
        # NODE_AUTH_TOKEN 随便填一个非空字符串，这会激活 npm 的认证探测流，
        # 然后 id-token: write 权限会自动接管并完成真正的 OIDC 握手。
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: 'oidc-placeholder'
