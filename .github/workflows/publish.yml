name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Create safe .npmrc for OIDC
        # 2025 年手动强制 Scope 绑定 Registry，这是解决 Scoped Package ENEEDAUTH 的最终手段
        run: |
          echo "@datafrog-io:registry=https://registry.npmjs.org/" > .npmrc
          echo "//registry.npmjs.org/:_authToken=" >> .npmrc

      - name: Publish to NPM
        # unsetting config 保证没有任何外部环境变量干扰
        run: |
          unset NPM_CONFIG_USERCONFIG
          npm publish --provenance --access public
