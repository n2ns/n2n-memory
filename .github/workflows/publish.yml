name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 降回 LTS 版，它是目前对 OIDC 支持最稳的
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        # NODE_AUTH_TOKEN 必须存在以触发 npm 的认证逻辑，
        # 然后它会因为机器具备 id-token 权限而自动转换成 OIDC 握手。
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: 'oidc-is-active'
